</head>
<body onload="printtext()">
    <br>
    <div id="list">
        <h1><a href="main.html">영화의 전당</a></h1>
        <ul>
            <li><a href='selectmovie.html'>영화</a>
            <li><a href='moviebooking.html'>예매</a>
            <li><a href='theater.html'>극장안내</a>
                <li><a href='Event.html'>이벤트</a>
            <li><a href='CheckBooking.html'>예매확인</a>
        </ul>
    </div>
    <br/><br/>
    
    <div class='bookinglist'>
        <h1>예매목록</h1>
        <hr>
    </div>
    
    <form> 
        <div id="movielist">
            <p id='a1'><span id='t1'> </span> <input type='button' id='b1' value='영화정보' onclick='cancle(0)'></p>
            <p id='a2'><span id='t2'> </span> <input type='button' id='b2' value='영화정보' onclick='cancle(1)'></p>
            <p id='a3'><span id='t3'> </span> <input type='button' id='b3' value='영화정보' onclick='cancle(2)'></p>
            <p id='a4'><span id='t4'> </span> <input type='button' id='b4' value='영화정보' onclick='cancle(3)'></p>
            <p id='a5'><span id='t5'> </span> <input type='button' id='b5' value='영화정보' onclick='cancle(4)'></p>
            <p id='a6'><span id='t6'> </span> <input type='button' id='b6' value='영화정보' onclick='cancle(5)'></p>
            <p id='a7'><span id='t7'> </span> <input type='button' id='b7' value='영화정보' onclick='cancle(6)'></p>
            
        </div>
    </form>

    <div id='movieInfo'> <!--상세정보 영역-->

    </div>

    <script type="text/javascript">
        var ls=window.localStorage;
        var temp="";
        var z=1;
        var list=[];

        function printtext(){
            if(ls.length<1)
                document.getElementById('movielist').innerHTML="예매된 영화가 없습니다.";
            else
                for(i=0;parseInt(ls.getItem('key'))+1;i++){
                    document.getElementById('t'+(i+1)).innerHTML=ls.getItem(i);
                    
                }    
        }
        function cancle(n){
            var temp=new Array;
            temp=ls.getItem(n).split('-');
            if(temp[0]=='어벤져스 엔드게임'||temp[0]=='너의 이름은')
                temp.push('1관');
            else if(temp[0]=='타이타닉'||temp[0]=='기생충')
                temp.push('2관');
            else if(temp[0]=='러브레터'||temp[0]=='이터널스')
                temp.push('3관');
            document.getElementById('movieInfo').innerHTML="영화 제목 : "+temp[0]+"<br>날짜 : "
            +temp[1]+"<br>시간 : "+temp[2]+"<br>좌석 : "+temp[3]+"<br>"+temp[4]+"<br><input type='button' value='예매취소' onclick='del("+n+")'>";
        }

        function del(n){
            ls.removeItem(n);
            var t = ls.length;
            ls.setItem('key',ls.length-2);
            for(i=0;ls.t-1;i++)
                ls.setItem(i,ls.getItem(i));
            alert('취소되었습니다.');
            window.location.reload();
            printtext();
            
            
        }

        
    </script>
</body>
</html>
